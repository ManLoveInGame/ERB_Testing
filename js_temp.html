<body>
    <div class="container">
        <header>
            <h1 id="app-title">Shopping List</h1>
            <!-- <img src="https://preview.redd.it/0c7gd9lt0mv71.jpg?width=1080&crop=smart&auto=webp&s=1f87ce8d514859ffc30bcb97233c58d481c501ab" width="20" height="20" alt=""> -->
            <!-- <a href="https://www.google.com" id="google" class="google btn">google</a> -->
        </header>
        <form id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter item">
            </div>
            <!-- Select input -->

            <select name="priority" id="priority-input" class="form-input">
                <option value="0">Select Priority</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <!-- checkbox input -->

            <input type="checkbox" id="checkbox" /> Recurring Item

            <div class="form-control">
                <button type="submit" class="btn"><i class="fa-solid fa-plus"></i> Add Item </button>
            </div>
        </form>
        <div class="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="filter items">
        </div>


        <ul id="item-list" class="items">
            <li class="item">
                Apple
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">
                Orange
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">
                Banana
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">
                Milk
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>

        <button class="btn-clear" id="clear">
            Clear All
        </button>

    </div>
